<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game kotak</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #333;
            color: white;
            padding: 20px;
            margin: 0; /* Hapus margin default untuk layar penuh */
        }
        canvas {
            border: 2px solid white;
            background-color: #222;
            max-width: 100%; /* Responsif untuk HP */
            height: auto;
            display: block; /* Agar tidak ada space bawah */
            margin: 0 auto; /* Tengah */
        }
        .score {
            font-size: 24px;
            margin-top: 20px;
        }
        .instructions {
            font-size: 16px;
            margin-bottom: 20px;
        }
        audio {
            display: none; /* Sembunyikan elemen audio */
        }
        .controls {
            margin-top: 10px;
        }
        button {
            padding: 10px 20px; /* Lebih besar untuk sentuh HP */
            margin: 0 10px;
            cursor: pointer;
            font-size: 18px;
        }
        .touch-controls {
            margin-top: 20px;
        }
        .touch-controls button {
            width: 100px; /* Lebar tombol untuk sentuh */
            height: 50px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .touch-controls button:active {
            background-color: #45a049; /* Efek saat diklik */
        }
    </style>
</head>
<body>
    <h1>Game menghindari rintangan</h1>
    <p class="instructions">Gunakan tombol kiri/kanan untuk gerakkan mobil. Hindari rintangan!</p>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div class="score">Skor: <span id="score">0</span></div>
    
    <!-- Kontrol musik -->
    <div class="controls">
        <button onclick="toggleMusic()">Toggle Musik</button>
    </div>
    
    <!-- Kontrol sentuh untuk HP -->
    <div class="touch-controls">
        <button id="leftBtn">Kiri</button>
        <button id="rightBtn">Kanan</button>
    </div>
    
    <!-- Elemen audio -->
    <audio id="bgMusic" src="Backsound alur cerita di Facebook.mp3" autoplay loop></audio>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const bgMusic = document.getElementById('bgMusic');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');

        // Variabel game
        let playerX = canvas.width / 2 - 25; // Posisi mobil pemain
        const playerY = canvas.height - 80;
        const playerWidth = 50;
        const playerHeight = 80;
        let obstacles = []; // Array rintangan
        let score = 0;
        let gameRunning = true;
        const obstacleSpeed = 3;
        const playerSpeed = 5;

        // Fungsi toggle musik
        function toggleMusic() {
            if (bgMusic.paused) {
                bgMusic.play();
            } else {
                bgMusic.pause();
            }
        }

        // Kontrol sentuh (untuk HP)
        leftBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Cegah scroll default
            if (playerX > 0) playerX -= playerSpeed;
        });
        rightBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (playerX < canvas.width - playerWidth) playerX += playerSpeed;
        });

        // Kontrol klik (jika mouse di desktop)
        leftBtn.addEventListener('mousedown', () => {
            if (playerX > 0) playerX -= playerSpeed;
        });
        rightBtn.addEventListener('mousedown', () => {
            if (playerX < canvas.width - playerWidth) playerX += playerSpeed;
        });

        // Gambar mobil pemain
        function drawPlayer() {
            ctx.fillStyle = 'blue';
            ctx.fillRect(playerX, playerY, playerWidth, playerHeight);
        }

        // Gambar rintangan
        function drawObstacles() {
            ctx.fillStyle = 'red';
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        // Update posisi rintangan
        function updateObstacles() {
            obstacles.forEach(obstacle => {
                obstacle.y += obstacleSpeed;
            });
            // Hapus rintangan yang keluar layar
            obstacles = obstacles.filter(obstacle => obstacle.y < canvas.height);
            // Tambah rintangan baru secara acak
            if (Math.random() < 0.02) {
                const x = Math.random() * (canvas.width - 50);
                obstacles.push({ x, y: -50, width: 50, height: 50 });
            }
        }

        // Deteksi tabrakan
        function checkCollision() {
            for (let obstacle of obstacles) {
                if (
                    playerX < obstacle.x + obstacle.width &&
                    playerX + playerWidth > obstacle.x &&
                    playerY < obstacle.y + obstacle.height &&
                    playerY + playerHeight > obstacle.y
                ) {
                    gameRunning = false;
                    bgMusic.pause(); // Hentikan musik
                    bgMusic.currentTime = 0; // Reset musik
                    alert('Game Over! Skor akhir: ' + score);
                    location.reload(); // Restart game
                }
            }
        }

        // Update skor
        function updateScore() {
            score++;
            scoreElement.textContent = score;
        }

        // Loop game
        function gameLoop() {
            if (!gameRunning) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawObstacles();
            updateObstacles();
            checkCollision();
            updateScore();
            requestAnimationFrame(gameLoop);
        }

        // Kontrol keyboard (untuk desktop)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && playerX > 0) {
                playerX -= playerSpeed;
            } else if (e.key === 'ArrowRight' && playerX < canvas.width - playerWidth) {
                playerX += playerSpeed;
            }
        });

        // Mulai game
        gameLoop();
    </script>
</body>
</html>
